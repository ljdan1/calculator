<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a calculator app made with js">
    <meta name="author" content="daniel f.">
    <link rel="stylesheet" href="style.css">
    <title>calculator-app</title>
</head>
<body>
    <div class="calculator">
        <div class="calc-display">
            <h1>1234567890123344444444444444</h1>
        </div>
        <div class="calc-button">
            <button class="opperator" value="+">+</button>
            <button class="opperator" value="-">-</button>
            <button class="opperator" value="*">*</button>
            <button class="opperator" value="/">/</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="decimal" value=".">.</button>
            <button class="number" value="0">0</button>
            <button class="clear" id="clear-btn" value="C">C</button>
            <button id="equal" class="opperator" value="=">=</button>
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
